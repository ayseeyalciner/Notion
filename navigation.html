<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Open Sans', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #f5ad42;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #000000;"></i> Home</a>
		<a id="gtd" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-rocket" style="color: #000000;"></i> GTD</a>
		<a id="habits" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress" style="color: #000000;"></i> Habits</a>
		<a id="master" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap" style="color: #000000;"></i> Master</a>
		<a id="culture" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-masks-theater" style="color: #000000;"></i> Culture</a>
		<a id="vision" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-fan" style="color: #000000;"></i> Vision</a>
		<a id="meal-planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-utensils" style="color: #000000;"></i> Meal-Planner</a>
		<a id="finance" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-piggy-bank" style="color: #000000;"></i> Finance</a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == 'gtd')
				window.open("https://gtd.com", '_blank').focus();
			else if (id == 'habits')
				window.open("https://habits.com", '_blank').focus();
			else if (id == 'master')
				window.open("https://master.com", '_blank').focus();
			else if (id == 'culture')
				window.open("https://culture.com", '_blank').focus();
			else if (id == 'visions')
				window.open("https://vision.com", '_blank').focus();
			else if (id == 'meal-planner')
				window.open("https://meal-planner.com", '_blank').focus();
			else if (id == 'finance')
				window.open("https://finance.com", '_blank').focus();

		}
	</script>


</body>

</html>
